## Historical

share: 
  nl: U kunt iemand zonder gebruikersaccount via een link die per e-mail wordt verstuurd toegang geven tot een kopie van dit document. De ontvanger van de e-mail zal het document kunnen bewerken en de voorgestelde wijzigingen kunnen op een later moment overgenomen in de hoofdversie.
  en: You can give someone without a user account access to a copy of this document via a link sent by email. The recipient of the email will be able to edit the document, and the proposed changes will be reflected in the major version at a later time.
share_shared: 
  nl:  '<a href="{0}">Een kopie van dit document</a> is gedeeld met <a href="{1}">{2}</a>. {2} kan deze kopie inzien en bewerken tot en met <strong>{3}</strong>.'
share_change_accepted: 
  nl: "De aanpassing van Max Meijer is <strong>geaccepteerd</strong> en opgeslagen in uw werkdocument."
share_change_rejected: 
  nl: "De aanpassing van Max Meijer is <strong>verworpen</strong>. Uw werkdocument blijft ongewijzigd. "
message_revision_of_copy:
  nl: Dit is een revisie van een kopie dat gedeeld is met en bewerkt werd door Max Meijer.
  en: This is a revision of a copy which is shared with and edited by Max Meijer.
edit_copy: 
  nl: 'Klik bovenaan de pagina op de knop ‘Bewerk’ om dit document te bewerken. Door u aangebrachte wijzigingen zullen publiekelijk zichtbaar zijn zodra <a href="mailto: nicole@vanreemst.nl">Nicole Van Reemst</a> of een andere redacteur uw inhoud geaccepteerd en gepubliceerd heeft.'
cancel_share: 
  nl: 'Als u verder gaat wordt het kopie dat u met Max Meijer gedeeld heeft opgeheven. Eventuele inhoudswijzigingsvoorstellen die Max Meijer gedaan heeft blijven wel voor u beschikbaar. Deze handeling kan niet ongedaan gemaakt worden.'
  en: If you continue, the copy you shared with Max Meijer will be canceled. Any content change proposals Max Meijer has made will remain available to you. This action cannot be undone.
extend_share: 
  nl: 'Verleng de levensduur van deze kopie met'
  en: 'Extend the time to live of this copy by'
extend_share_explanation: 
  nl: 'U kunt de kopie op elk moment nog verder verlengen, of opheffen.'
  en: 'You may extend or cancel the copy at any time.'